{% extends "web_page/base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-5">
                <h3>Cadastrar evento</h3>
                {% csrf_token %}
                <div class="container">
                    <div class="row">
                        <div class="fieldWrapper">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>{{ form }}</td>
                                        <td>{{ field }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <table>
                    <tr>
                        <th>Equipes</th>
                    </tr>
                    {% for equipe in equipes %}
                        <tr>
                            <td>
                                <input type="checkbox" name="check_equipes" value="{{ equipe.id }}"><label> {{ equipe.descricao }}</label>
                                <br>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
                <br>
                <br>
                <table>
                    <tr>
                        <th>Inscritos</th>
                    </tr>
                    {% for inscrito in inscritos %}
                        <tr>
                            <td>
                                <input type="checkbox" name="check_inscritos" value="{{ inscrito.id }}"><label> {{ inscrito.nome }}</label>
                                <br>
                            </td>
                        </tr>
                    {% endfor %}
                </table><br>
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
            </div>
            
        </div>    
    </div>
    <br><a href="/form"><input class="btn btn-success" type="button" value="Voltar para o Menu"/></a>
{% endblock %}
