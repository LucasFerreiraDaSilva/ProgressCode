{% extends "web_page/base.html" %}
{% block content %}
	<div class="row extra-padding">
		<div class="col-sm-6 col-sm-offset-3">
			{% if messages %}
				<ul class="messages">
					{% for message in messages %}
						<p{% if message.tags %} class="alert alert-success"{% endif %}><strong>{{ message }}</strong></p>
					{% endfor %}
				</ul>
			{% endif %}
		</div>				
	</div>
	<div class="container">
		<h1>New Feedback:</h1>
		<div class="row">
			<div class="container">
				<div class="row">
					<div class="fieldWrapper">
						<form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
							<table>
								<tbody>
									<tr>
										<td>{{ form }}</td>
										<td>{{ field }}</td>
									</tr>
								</tbody>
							</table>
							<br><button type="submit" class="btn btn-success">Guardar</button>
						</form>
					</div>
				</div>
			</div><br>
			<a href="/form"><input class="btn btn-success" type="button" value="Voltar para o Menu"/></a>
		</div>
    
{% endblock %}
