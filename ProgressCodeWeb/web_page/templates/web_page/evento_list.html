{% extends "web_page/base.html" %}
{% block content %}
<form action="/list/eventos/" method="post" class="post-form">{% csrf_token %}
	<h1 align="center">Eventos</h1>
    <table align="center">
		<tr>
			<th></th>
			<th>N⁰ Evento</th>
			<th>Nome do Evento</th>
			<th>Descrião</th>
			<th>Encontros</th>
		</tr><br>
		{% for item in eventos %}
		<tr>
			<td><input type="checkbox" name="check_eventos" value="{{ item.id }}"></td>
			<td>{{ item.id }}</td>
			<td>{{ item.nome_evento }}</td>
			<td>{{ item.descricao }}</td>
			<td><button type="submit" formaction="/list/encontros/" aling="center" name="evento_id" value="{{ item.id }}">Ver encontros</button></td>
		</tr>
		{% endfor %}
	</table><br>
	<button align="center" type="submit" class="del btn btn-default">Delete Evento</button>
</form>
<br><a href="/form"><input type="button" value="Voltar para o Menu"/></a>
{% endblock %}
