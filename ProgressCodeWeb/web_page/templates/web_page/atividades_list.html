{% extends "web_page/base.html" %}
{% block content %}
<form action="/list/atividades/" method="post" class="post-form">{% csrf_token %}
	<h1 align="center">Atividades do dia: {{ aux_data }}</h1>
    <table align="center">
		<tr>
			<th></th>
			<th>N⁰ Atividade</th>
			<th>Descrição</th>
		</tr><br>
		{% for item in atividades %}
		<tr>
			<td><input type="checkbox" name="check_atividades" value="{{ item.id }}"></td>
			<td>{{ item.id }}</td>
			<td>{{ item.descricao }}</td>
		</tr>
		{% endfor %}
	</table><br>
	<button align="center" type="submit" class="del btn btn-default">Delete atividade</button>
</form>
<br><a href="/list/eventos"><input type="button" value="Voltar para a lista de Eventos"/></a><br>
<br><a href="/form"><input type="button" value="Voltar para o Menu"/></a>
{% endblock %}
