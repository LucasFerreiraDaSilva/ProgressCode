{% extends "web_page/base.html" %}
{% block content %}
	<div class="container">
		<form action="/list/eventos/" method="post" class="post-form">{% csrf_token %}
			<h1 align="center">Atividades</h1>
		    <table align="center">
				<tr bgcolor="#E5E4E2">
					<th></th>
					<th>N⁰ Atividade</th>
					<th>Descrição</th>
					<th>Feedbacks</th>
				</tr><br>
				{% for item in atividades %}
				<tr>
					<td><input type="checkbox" name="check_atividades" value="{{ item.id }}"></td>
					<td>{{ item.id }}</td>
					<td>{{ item.descricao }}</td>
					<td><button class="btn btn-default btn-xs" type="submit" formaction="/list/ativ_feed/" align="center" name="atividade_id" value="{{ item.id }}">Ver Feedbacks</button></td>
				</tr>
				{% endfor %}
			</table><br>
			<button align="center" type="submit" class="btn btn-danger">Delete atividade</button>
		</form>
		<br><a href="/list/eventos"><input class="btn btn-success" type="button" value="Voltar para a lista de Eventos"/></a><br>
		<br><a href="/form"><input class="btn btn-success" type="button" value="Voltar para o Menu"/></a>
	</div>
{% endblock %}
