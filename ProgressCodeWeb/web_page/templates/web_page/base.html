<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	{% csrf_token %}
	{% load static %}
	<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet"/>
	<link href="{% static "css/bootstrap-theme.min.css" %}" rel="stylesheet"/>
	<link href="{% static "css/simple-sidebar.css" %}" rel="stylesheet">
    <style type="text/css">
        th, td{
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
	<title>ProgressCode</title>
</head>
<body>
	<div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    ProgressCode	
                </li>
               <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                    	<h1>Ol√° {{ request.user }}</h1>
                    	<a href="/logout"><input class="btn btn-default" type="button" name="logout btn" value="Deslogar"></a><br>
                    </div>
                </div>
                <div class="row">
                	{% block content %}
					{% endblock %}
                </div>
            </div>
        </div>
    </div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
	    $("#menu-toggle").click(function(e) {
	        e.preventDefault();
	        $("#wrapper").toggleClass("toggled");
	    });
    </script>
</body>
</html>
