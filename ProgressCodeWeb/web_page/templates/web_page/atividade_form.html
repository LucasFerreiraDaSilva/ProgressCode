{% extends "web_page/base.html" %}
{% block content %}
	<div class="container">
		<h1>Nova Atividade</h1>
	    <form action="" method="POST" class="post-form">{% csrf_token %}
	        <div class="row">
				<div class="fieldWrapper">
					<form action="/form/atividade" method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
						<table>
							<tbody>
								<tr>
									<td>{{ form.as_table }}</td>
									<td>{{ field }}</td>
								</tr>
							</tbody>
						</table>
						<input type="submit" class="btn btn-success" name="insere-inscrito"/>
					</form>
				</div>
			</div><br>
		</form>
		<br><a href="/form"><input class="btn btn-success" type="button" value="Voltar para o Menu"/></a>
	</div>
{% endblock %}
