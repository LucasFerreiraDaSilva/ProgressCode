{% extends "web_page/base.html" %}
{% block content %}
	<div class="container">
		<h1>Cadastro encontro:</h1>
	    <form method="POST" class="post-form">{% csrf_token %}
	        
	    	{% csrf_token %}
            <div class="container">
                <div class="row">
                    <div class="fieldWrapper">
                        <table>
                            <tbody>
                                <tr>
                                    <td>{{ form }}</td>
                                    <td>{{ field }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <br>
	        <button type="submit" class="save btn btn-success">Guardar</button>
		</form>
		<br><a href="/form"><input class="btn btn-success" type="button" value="Voltar para o Menu"/></a>
	</div>    
{% endblock %}
